<head>
  <title>app</title>
</head>

<body>
  {{> grid}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="grid">
  <div class="left-btn-grid">
    <button class="item">q</button>
    <button class="item">w</button>
    <button class="item">e</button>
    <button class="item">a</button>
    <button class="item">s</button>
    <button class="item">d</button>
    <button class="item">z</button>
    <button class="item">x</button>
    <button class="item">c</button>
  </div>
  <div class="right-btn-grid">
    <button class="item">t</button>
    <button class="item">y</button>
    <button class="item">u</button>
    <button class="item">g</button>
    <button class="item">h</button>
    <button class="item">j</button>
    <button class="item">b</button>
    <button class="item">n</button>
    <button class="item">m</button>
  </div>
</template>
