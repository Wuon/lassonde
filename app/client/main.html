<head>
  <title>app</title>
</head>

<body>
  {{> title}}
  {{> score}}
  {{> grid}}
  {{> start}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="title">
  <p class="title" id="title">COLOR SMASH</p>
</template>

<template name="grid">
  <div class="left-btn-grid">
    <button class="item" id="0">q</button>
    <button class="item" id="1">w</button>
    <button class="item" id="2">e</button>
    <button class="item" id="3">a</button>
    <button class="item" id="4">s</button>
    <button class="item" id="5">d</button>
    <button class="item" id="6">z</button>
    <button class="item" id="7">x</button>
    <button class="item" id="8">c</button>
  </div>
  <div class="right-btn-grid">
    <button class="item" id="9">t</button>
    <button class="item" id="10">y</button>
    <button class="item" id="11">u</button>
    <button class="item" id="12">g</button>
    <button class="item" id="13">h</button>
    <button class="item" id="14">j</button>
    <button class="item" id="15">b</button>
    <button class="item" id="16">n</button>
    <button class="item" id="17">m</button>
  </div>
</template>

<template name="score">
  <div class="score1">
    <p id="score1">0</p>
  </div>
  <div class="score2">
    <p id="score2">0</p>
  </div>
</template>

<template name="start">
  <button class="startButton" id="startButton">Start</button>
</template>
